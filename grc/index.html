<!DOCTYPE html>
<html>
<head>

	-->

    <link rel="stylesheet" href="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/leaflet/leaflet.css" />
	<link rel="stylesheet" href="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" /><![endif]-->
	<script src="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/jquery-1.11.3.min.js" ></script>
    <script src="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/leaflet/leaflet.js"></script>
	<script src="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/bootstrap3-typeahead.min.js"></script>
	<script src="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/config.js"></script>
	<script src="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/d3.v4.js"></script>
	<script src="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/Chart.bundle.js"></script>
	<script src="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/fsmt.js"></script>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<h3><img src="http://maps.unhcr.org/bundles/cartongmsf/irq_cccm_fsmt_map/img/logo_cccm.png" height="39px"></h3>
					<h3>Formal Site Monitoring Tool (FSMT)</h3>
					<h3><input type="text" class="form-control typeahead" placeholder="Search site ..." data-provide="typeahead"></h3>
				</div>
				<div class="row">
					<div id="left_of_map">Search for a site or click on it on the map to start. </div>
				</div>
			</div>
			<div class="col-md-8">
				<div id="map"></div>
			</div>
		</div>
		<hr>
		<div id="below_map"></div>	
	</div>
