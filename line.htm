<html>
<head>
  	<title>Line Chart with Google Sheets</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- load jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"</script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>


</head>
<div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto"></div>
<body>
<script>
 
Highcharts.chart('container', {
    chart: {
        zoomType: 'xy'
    },
    title: {
        text: 'Average Monthly Temperature and Rainfall in Tokyo'
    },
  
    xAxis: [{
        categories: ['Jan 16','Feb 16','Mar 16','Apr 16','May 16','Jun 16','Jul 16','Aug 16','Sep 16','Oct 16','Nov 16','Dec 16','Jan 17','Feb 17','Mar 17','Apr 17','May 17','Jun 17','Jul 17','Aug 17','Sep 17','Oct 17','Nov 17','Dec 17','Jan 18','Feb 18','Mar 18','Apr 18','May 18','Jun 18','Jul 18'],
        crosshair: true
    }],
    yAxis: [{ // Primary yAxis
        labels: {
            format: '{value}',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        title: {
            text: 'Arrivals',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        }
    }, { // Secondary yAxis
        title: {
            text: 'Total arrivals',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        labels: {
            format: '{value}',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        opposite: true
    }],
    tooltip: {
        shared: true
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        x: 120,
        verticalAlign: 'top',
        y: 100,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
    },
    series: [{
        name: 'Total',
        type: 'column',
        yAxis: 1,
        data: [73663,61391,37251,13696,22560,24974,26247,26274,21959,32315,16957,11693,7191,11737,13576,15246,26392,28224,16367,10595,13216,14185,13539,7064,8004,3832,4790,7893,10816,12888,14163],
        tooltip: {
            valueSuffix: ' pers'
        }

    },{
        name: 'Greece',
        type: 'line',
               data: [67415,57066,26971,3650,1721,1554,1920,3447,3080,2970,1991,1665,1393,1089,1526,1156,2110,2012,2249,3584,4886,4134,3215,2364,1633,1256,2441,3032,2916,2439,2545],
        tooltip: {
            valueSuffix: ' pers'
        }

    },{
        name: 'Spain',
        type: 'line',
    
        data: [975,497,604,897,914,1049,775,1533,1904,1961,1385,1600,1331,1676,1197,1147,1289,2688,2657,3097,2039,4072,4679,2373,2182,1518,1300,1690,3937,7313,9674],
        tooltip: {
            valueSuffix: ' pers'
        }

    }, {
        name: 'Italy',
        type: 'line',
        data: [5273,3828,9676,9149,19925,22371,23552,21294,16975,27384,13581,8428,4467,8972,10853,12943,22993,23524,11461,3914,6291,5979,5645,2327,4189,1058,1049,3171,3963,3136,1944],
        tooltip: {
            valueSuffix: ' pers'
        }, 
        
    }]
});

  </script>
</body>
</html>
